<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signup.html" method="GET" enctype="multipart/form-data">
    <div>
        <label for="username"> User name</label>
        <input type="text" name="username" id="username" placeholder="UserName" value="Swetha" maxlength="15" required>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password"name="password" id="password" placeholder="Password" minlength="8" required>
    </div>
    <div>
        <label for="birthyear">Birth Year </label>
        <input type="date" id="birthyear" required="4" min="1900" step="10">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
    </div>
    <div>
        <label for="textfield">About you</label>
        <textarea name="about" id="about"></textarea>
    </div>
    <div>
        
        <input type="checkbox" name="smsalert" id="smsalert">
        <label for="smsalert">SMS Alert</label>
    </div>
    <div>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="male">Male</label>
    </div>
    <!-- Name common only one radio button is clicked -->
    <!-- value important bcoz to differentiate male nad female -->
    <div>
        <input type="radio" name="gender" id="female" value="female">
        <label for="radio">female</label>
    </div>
    <div>
        <select name="state" id="state">
        <!-- <select name="state" id="state" multiple > -->
            <option value="default">Select the State</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="TN">Tamil Nadu</option>
            <option value="CBT">Coimbatore</option>
        </select>
    </div>
    <div>
        <label for="file">Upload your Resume</label>
        <input type="file" name="file" id="file" >
    </div>
    <div>
    <!-- Hidden text used in java script-->
        <input type="hidden" name="hidden" id="hidden" value="123">
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31092.80546685699!2d80.2224476074938!3d13.061070534785685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526667a7d738bf%3A0xf707957536204422!2sNungambakkam%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1690097575231!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> frameborder="0"></iframe>

    
    <!-- Also image can be used in input tag -->
    <button type="submit">Sign Up</button>
    <button type="reset" >Reset</button>
    <!--submit type -After entering details by clicking enter it will be submitted-->
</form>
</body>
</html>
